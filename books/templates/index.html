{% extends 'base.html' %} {% block content %}
<div class="">
    <div class="">
        <div class="mx-auto text-black">
            <div class="flex flex-col items-center justify-center my-8">
                <h3 class="mb-4 text-3xl font-semibold">
                    Book recommendation app
                </h3>
                <div class="justify-center form-control">
                    <form method="POST" action="/" class="input-group">
                        {% csrf_token %}
                        <input
                            type="text"
                            name="query"
                            placeholder="search books by title, author, genre, or keywords"
                            class="input input-bordered"
                        />
                        <button class="btn btn-square">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                class="w-6 h-6"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                                />
                            </svg>
                        </button>
                    </form>
                </div>
            </div>
            <div class="container mx-auto">
                <div
                    class="grid grid-cols-1 gap-4 md:grid-cols-2 lg:grid-cols-4"
                >
                    {% for book in books %}
                    <div
                        class="w-full duration-1000 hover:shadow-xl card bg-base-100 group/book"
                    >
                        <figure class="">
                            <img
                                src="{{book.volumeInfo.imageLinks.thumbnail}}"
                                alt="Shoes"
                                class="duration-700 group-hover/book:scale-110"
                            />
                        </figure>
                        <div class="card-body">
                            <h2 class="card-title">
                                {{book.volumeInfo.title}}
                            </h2>
                            <p class="line-clamp-3">
                                {{book.volumeInfo.description}}
                            </p>
                            <div class="justify-end card-actions">
                                <button class="btn btn-primary">
                                    bookmark
                                </button>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
